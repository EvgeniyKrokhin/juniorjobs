apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: juniorjobs-deployment
spec:
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: juniorjobs
    spec:
      containers:
      - name: juniorjobs
        image: howtohireme/juniorjobs.ru:latest
        ports:
        - containerPort: 5000
        env:
          - name: REDIS_HOST
            value: redis
---
apiVersion: v1
kind: Service
metadata:
  name: juniorjobs
spec:
  ports:
  - port: 5000
  selector:
    app: juniorjobs
  clusterIP: None
